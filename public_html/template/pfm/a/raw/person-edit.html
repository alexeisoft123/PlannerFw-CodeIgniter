<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=iso-8859-1" />

<title>PlannerFw + PHP CodeIgniter Application</title>

<link href="/css/style.css" rel="stylesheet" type="text/css" />

<link href="/css/calendar.css" rel="stylesheet" type="text/css" />
<script type="text/javascript" src="/js/calendar.js"></script>

</head>
<body>
  <div class="content">
    <h1><!--%= pfDataSet.title %--></h1>
    <!--%= pfDataSet.message %-->
    <form method="post" action="<!--%= pfDataSet.action %-->">
    <div class="data">
    <table>
      <tr>
        <td width="30%">ID</td>
        <td><input type="text" name="id" disabled="disable" class="text" value="<!--%= pfDataSet.id %-->"/></td>
        <input type="hidden" name="id" value="<!--%= pfDataSet.id %-->"/>
      </tr>
      <tr>
        <td valign="top">Name<span style="color:red;">*</span></td>
        <td><input type="text" name="name" class="text" value="<!--%= pfDataSet.name %-->"/></td>
      </tr>
      <tr>
        <td valign="top">Gender<span style="color:red;">*</span></td>
        <td>
          <!--%
            if (pfDataSet.gender.toUpperCase() == "M") {
              <!-%= 
                '<input type="radio" name="gender" value="M"  checked="checked"/> Male' + 
                '<input type="radio" name="gender" value="F" /> Female'
              %->
            } else {
              <!-%= 
                '<input type="radio" name="gender" value="M" /> Male' + 
                '<input type="radio" name="gender" value="F" checked="checked"/> Female'
              %->
            }
          %-->
        </td>
      </tr>
      <tr>
        <td valign="top">Date of birth (dd-mm-yyyy)<span style="color:red;">*</span></td>
        <td><input type="text" name="dob" onclick="displayDatePicker('dob');" class="text" value="<!--%= pfDataSet.dob %-->"/>
        <a href="javascript:void(0);" onclick="displayDatePicker('dob');"><img src="/images/calendar.png" alt="calendar" class="iconpos" border="0"></a></td>
      </tr>
      <tr>
        <td>&nbsp;</td>
        <td><input type="submit" value="Save"/></td>
      </tr>
    </table>
    </div>
    </form>
    <br />
    <!--%= pfDataSet.link_back %-->
  </div>
</body>
</html>
